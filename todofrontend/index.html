<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="app">
  <input type="text" id="todoInput">
  <button onclick="handleTodo()">Create todo</button>
  <ul id="todoList"></ul>
</div>

<script>
  function fetchTodos() {
    fetch('http://todoback-svc:80/todos')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => renderTodos(data.todos))
      .catch(error => console.error('Error fetching todos:', error.message));
  }

  function handleTodo() {
    const text = document.getElementById('todoInput').value.trim();
    if (text !== '' && text.length <= 140) {
      fetch('http://todoback-svc:80/todos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ todo: [text] }),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.message) {
            fetchTodos();
            document.getElementById('todoInput').value = '';
          } else {
            alert('Invalid todo data');
          }
        })
        .catch(error => console.error('Error adding todo:', error.message));
    } else {
      alert('Todo should not be empty and should be 140 characters or less.');
    }
  }

  function renderTodos(todoList) {
    const todoListElement = document.getElementById('todoList');
    todoListElement.innerHTML = '';
    todoList.forEach((item, idx) => {
      const liElement = document.createElement('li');
      liElement.textContent = item;
      todoListElement.appendChild(liElement);
    });
  }

  fetchTodos();
</script>

</body>
</html>
